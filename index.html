<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="component/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - KakaoTalk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fa-solid fa-signal"></i>
			</div>
			<div class="status-bar__column">
				<span>20:22</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fa-solid fa-battery-full"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>
		<div class="welcome-header">
			<span>Welcome to KakaoTalk </span>
			<span>
				If you have a Kakao Account, log in with your email or phone number.
			</span>
		</div>
		<form class="log-in">
			<input type="text" placeholder="Email or phone number" />
			<input type="password" placeholder="Password" />
			<input type="submit" value="Log In" onclick="friends.html" />
			<span>Find Kako Account or Password</span>
		</form>
	</body>
	<script
		src="https://kit.fontawesome.com/c6d92592ee.js"
		crossorigin="anonymous"
	></script>
</html>
